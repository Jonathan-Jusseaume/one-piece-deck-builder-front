<div class="card-img" [class]="{'has-eye-button': enableEye}">
    <ng-container *ngFor="let img of card.images; let index = index">
        <img [class]="{'leader-in-deck': inDeck && card.type.id === TypeEnum.LEADER,
                'card-in-deck': inDeck && card.type.id !== TypeEnum.LEADER,
                 'visible': index === currentImageIndex}"
             [src]="_configurationService.getApiUrl() + 'cards/image/' + img" (click)="isClicked(card)"
             [alt]="card?.label"/>
    </ng-container>
    <button class="eye-button pe-7s-info"
            [style]="'background:' + _colorService.getCssColorFromCardColor(card?.colors[0])"
            (click)="eyeClick(card)"></button>
    <span class="count"
          [style]="'background:' + _colorService.getCssColorFromCardColor(card?.colors[0])"
          *ngIf="inDeck && countInDeck > 1">{{countInDeck}}</span>
</div>
