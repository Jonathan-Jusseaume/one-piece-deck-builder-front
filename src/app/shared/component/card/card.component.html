<div class="card-img">
    <img [class]="{'leader-in-deck': inDeck && card.type.id === TypeEnum.LEADER,
    'card-in-deck': inDeck && card.type.id !== TypeEnum.LEADER }"
         [src]="_configurationService.getApiUrl() + 'card/image/' + card.images[0]" (click)="isClicked(card)" [alt]="card?.label"/>
    <span class="count" *ngIf="inDeck && countInDeck > 0">{{countInDeck}}</span>
</div>
