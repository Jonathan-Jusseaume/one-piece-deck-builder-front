<div class="sidebar-wrapper">
    <div class="logo">
        <a routerLink="/search" class="simple-text logo-img">
            <img src="/assets/img/icon.png"/>
            <span>One Piece Deck Builder</span>
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li *ngIf="isMobileMenu()">
            <a href="">
                <p>{{'Connection' | translate}}</p>
            </a>
        </li>
        <li class="dropdown" *ngIf="isMobileMenu()">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{'LanguageChoice' | translate}}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li (click)="changeLanguage('en')"><a href="#">{{'English' | translate}}</a></li>
                <li (click)="changeLanguage('fr')"><a href="#">{{'French' | translate}}</a></li>
            </ul>
        </li>
        <li *ngIf="isMobileMenu()">
            <a>
                <p>{{'Disconnection' | translate}}</p>
            </a>
        </li>
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title | translate}}</p>
            </a>
        </li>
    </ul>
</div>
