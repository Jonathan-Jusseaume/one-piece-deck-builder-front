<div class="hand-shuffler">
    <button class="btn background-blue border-blue btn-fill" (click)="shuffleHand()">{{'Shuffle' | translate}}</button>
    <div class="card-container">
        <opdb-card *ngFor="let card of cardsInHand; let index = index" [card]="card" [inHandShuffler]="true" (cardIsClicked)="openCardModal(index)"></opdb-card>
    </div>
</div>
