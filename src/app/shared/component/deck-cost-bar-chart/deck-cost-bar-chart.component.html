<ngx-charts-bar-vertical
        [scheme]="colorScheme"
        [results]="dataCost"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showGridLines]="false"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisTickFormatting]="tickFormatting"
        [yScaleMin]="0"
        [yScaleMax]="10">
</ngx-charts-bar-vertical>
