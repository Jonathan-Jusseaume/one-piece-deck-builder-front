<div class="main-content" id="search">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <opdb-search-filter (formValueChanged)="formSubmitted($event)"></opdb-search-filter>
            </div>
        </div>

        <opdb-card-results *ngIf="searchResult" [cardMaxWidth]="200" [cardResult]="searchResult" (pageChanged)="changePage($event)"></opdb-card-results>
    </div>
</div>
